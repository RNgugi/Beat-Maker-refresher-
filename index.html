<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>War Machines</title>
</head>

    <div class="app">

            <p>This is WAR!</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/smithwesson.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/Magnum.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/gunshot1.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/Grenade.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/Machinegun.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/Punch.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</html>
